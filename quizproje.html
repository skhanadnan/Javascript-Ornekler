<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz projesi</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="result">
        <div class="quiz-header">
            Quiz Tamamlandı.
       </div>
       <div class="result-starts">
        <div class="result-correct">Dogru:0</div>
        <div class="result-wrong">Yanlış:0</div>
        <div class="result-empty">Boş:0</div>
        <button class="again">Tekrar</button>
       </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="time">30sn</div>
            <div class="title">quiz projesi</div>
            <div class="count">1/10</div>
        </div>
        <div class="timer"></div>
        <div class="body">
            <div class="question">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </div>
            <div class="options">
                <div class="option1">option1</div>
                <div class="option2">option2</div>
                <div class="option3">option3</div>
            </div>
        </div>
    </div>
</body>
</html>
